<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-green-200 dark:bg-green-700">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                <div class="sm:col-span-2">
                    <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">Subscribe.</h1>
                    <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row md:gap-x-4">
                        <input id="email" type="text" placeholder="Email address" class="border border-gray-300 rounded-md p-2 w-full md:w-64 placeholder-gray-500">
                        <button class="bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 focus:outline-none focus:bg-orange-700">
                            Subscribe
                        </button>
                    </div>
                </div>
                <div>
                    <p class="font-bold text-black">Quick Link</p>
                    <div class="flex flex-col space-y-4">
                        <a href="#">Home</a>
                        <a href="#">Who We Are</a>
                        <a href="#">Our Philosophy</a>
                    </div>
                </div>
                <div>
                    <p class="font-bold text-black">Technologies</p>
                    <div class="flex flex-col space-y-4">
                        <a href="#">HTML</a>
                        <a href="#">CSS</a>
                        <a href="#">JavaScript</a>
                    </div>
                </div>
            </div>
            
            <hr class="my-6 border-[#d86943]">
            
            <div class="flex justify-center">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
